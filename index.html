<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <h2>Indian Standard Time (IST)</h2>
            <div id="ist-clock" class="clock-display"></div>
        </div>
        <div class="clock">
            <h2>Japan Standard Time (JST)</h2>
            <div id="jst-clock" class="clock-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
